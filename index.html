<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js NFT Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR.js, please wait...</div>
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- 
            Важно: NFT маркер требует 3 файла:
            - pepsi.fset
            - pepsi.fset3
            - pepsi.iset
            
            Они должны быть доступны по указанному пути (например, в папке pepsi/)
            Создать их можно через: https://carnaux.github.io/NFT-Marker-Creator/
        -->
        <a-nft
            type="nft"
            url="./pepsi"  <!-- путь к файлам маркера без расширения -->
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- Уменьшил масштаб и позицию для лучшего отображения -->
            <a-entity
                gltf-model="./CesiumMan.gltf"
                scale="0.05 0.05 0.05"
                position="0 0 0"
                rotation="0 0 0"
            >
            </a-entity>
        </a-nft>
        
        <!-- Камера для AR -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Скрываем лоадер после загрузки сцены
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                var loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 1500);
        });
        
        // Обработка ошибок загрузки
        document.querySelector('a-scene').addEventListener('error', function(e) {
            console.error('Scene error:', e.detail);
            var loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.innerHTML = '<div>Error loading AR scene. Check console.</div>';
            }
        });
    </script>
</body>
</html>
